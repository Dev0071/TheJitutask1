<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 1.5rem;
      color: white;
    }

    .attribution a {
      color: hsl(227, 10%, 72%);
    }
  </style>
</head>

<body>

  <main class="main">
    <div class="jeremy-card">
      <div class="jeremy-top">
        <img src="./images/image-jeremy.png" alt="">
        <div>
          <span>Report for</span>
          <h4>Jeremy Robson</h4>
        </div>
      </div>
      <div class="buttons">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </div>

    <!-- work card starts here -->
    <div class="card">
      <div>
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="card-content">
        <div>
          <span>Work</span>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div>
          <h2>32hrs</h2>
          <span>Last Week-36hrs</span>
        </div>
      </div>
    </div>

    <!-- play  card starts her -->
    <div class="card" style="background-color: hsl(195, 74%, 62%);;">
      <div>
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="card-content">
        <div>
          <span>Play</span>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div>
          <h2>10hrs</h2>
          <span>Last Week-8hrs</span>
        </div>
      </div>
    </div>

    <!-- study card starts here -->
    <div class="card" style="background-color: hsl(348, 100%, 68%);">
      <div>
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="card-content">
        <div>
          <span>Study</span>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div>
          <h2>4hrs</h2>
          <span>Last Week-7hrs</span>
        </div>
      </div>
    </div>

    <!-- exercise card starts here -->
    <div class="card" style="background-color: hsl(145, 58%, 55%);">
      <div>
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="card-content">
        <div>
          <span>Exercise</span>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div>
          <h2>4hrs</h2>
          <span>Last Week-5hrs</span>
        </div>
      </div>
    </div>

    <!-- social card starts here -->
    <div class="card" style="background-color: hsl(264, 64%, 52%);">
      <div>
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="card-content">
        <div>
          <span>Social</span>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div>
          <h2>5hrs</h2>
          <span>Last Week-10hrs</span>
        </div>
      </div>
    </div>

    <!-- self-care card starts here -->
    <div class="card" style="background-color: hsl(43, 84%, 65%);">
      <div>
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="card-content">
        <div>
          <span>Self Care</span>
          <button>
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div>
          <h2>2hrs</h2>
          <span>Last Week-2hrs</span>
        </div>
      </div>
    </div>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kabiru Gacheru</a>.
  </div>
